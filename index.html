<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator da Shopee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vou descobrir seu nome!</h1>
        <input type="text" id="nameInput" placeholder="Escreva seu nome">
        <button onclick="displayMessage()">Enviar</button>
        <p id="message"></p>
    </div>

    <script>
        function displayMessage() {
            const name = document.getElementById("nameInput").value;
            const messageElement = document.getElementById("message");
            if (name) {
                messageElement.textContent = `Seu nome Ã© "Hello Word!"`;
            } else {
                messageElement.textContent = "Por favor, digite seu nome.";
            }
        }
    </script>
</body>
</html>
